<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Webplayer Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webplayer!</h1>
    <p>This site lets you enjoy audio or video content right in your browser. Feel free to explore and have fun!</p>
    <div class="player">
      <!-- Audio player example -->
      <audio controls>
        <source src="example-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
